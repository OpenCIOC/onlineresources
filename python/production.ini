[app:main]
use = egg:CiocWeb
filter-with = proxy-prefix

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = false
pyramid.default_locale_name = en
pyramid.includes = pyramid_exclog
pyramid.tweens = pyramid_exclog.exclog_tween_factory pyramid.tweens.excview_tween_factory

mako.directories = cioc.web:templates
show_db_warning_page = true

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = %(http_port)s

;use = egg:PasteScript#cherrypy
;numthreads = 10
;timeout = 180
;request_queue_size = 200

[filter:proxy-prefix]
use = egg:PasteDeploy#prefix
prefix = /

# Begin logging configuration

[loggers]
keys = root, cioc, sqlalchemy, exc_logger

[handlers]
keys = console, file, exc_file_handler, exc_smtp_handler

[formatters]
keys = generic, exc_formatter

[logger_root]
level = WARN
handlers = file

[logger_cioc]
level = WARN
handlers =
qualname = cioc

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[logger_exc_logger]
level = ERROR
handlers = exc_file_handler
;, exc_smtp_handler
qualname = exc_logger

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = cioc.core.logtools.TimedRotatingFileHandler
args = ('console.log',)
level = NOTSET
formatter = generic

[handler_exc_smtp_handler]
class = cioc.core.logtools.SMTPHandler
args = ('Exception for {site_name}',)
level = ERROR
formatter = exc_formatter

[handler_exc_file_handler]
class = cioc.core.logtools.TimedRotatingFileHandler
args = ('error.log',)
level = ERROR
formatter = exc_formatter

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[formatter_exc_formatter]
format = %(asctime)s %(message)s

# End logging configuration
